<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="tomato">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/217c115d22.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

   <div class="body">
    <div class="container">
        <div class="body">

            <div class="outOf text-center">
                <h6 id="outOf">Playing Music 1 of x</h6>
            </div>

            <div class="musicVolume">
                <div class="content d-flex">
                    <span class="vlDown"><i class="fa-solid fa-volume-low"></i></span>
                    <span class="vlUp"><i class="fa-solid fa-volume-high"></i></span>
                    <input type="range" name="" id="volume_slider" onchange="setVolume()" value="100">
                    
                </div>
            </div>
            <div class="roller text-center" id="roller">
                <img src="" alt="img" id="img" loading="lazy">
            </div>

            <div class="music">
                <h5 class="musicName" id="musicName">Loose It</h5>
                <span class="artist" id="artist">Bella Shmurda</span>
            </div>

            <div class="musicDurations">
                <div class="content">
                    <span class="startTime" id="startTime">00:00</span>
                    <input type="range" name="" id="range" value="79" onchange="seekTo()">
                    <span class="endTime" id="endTime">03:00</span>
                </div>
            </div>

            <div class="musicControllers">
                <div class="d-flex">
                    <!-- <i class="fa-solid fa-pause"></i> -->
                    <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle" onclick="randomTrack()"></i>
                    <i class="fa-solid fa-backward" title="Previous" id="prev" onclick="prevTrack()"></i>
                    <div class="play" id="play" title="Play / Pause" onclick="playPauseTrack()">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <i class="fa-solid fa-forward" title="Next" id="next" onclick="nextTrack()"></i>
                    <i class="fa-solid fa-repeat" title="Repeat" onclick="repeatTrack()"></i>
                </div>
            </div>

            <div class="musicWave" id="wave">
                <span class="wave" id="wave1"></span>
                <span class="wave" id="wave2"></span>
                <span class="wave" id="wave3"></span>
                <span class="wave" id="wave4"></span>
                <span class="wave" id="wave5"></span>
                <span class="wave" id="wave6"></span>
                <span class="wave" id="wave7"></span>
            </div>

        </div>
    </div>
   </div>






    <script src="text.js"></script>

    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        document.getElementById("toastbtn").onclick = function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl)
            })
            toastList.forEach(toast => toast.show())
        }
    </script>
</body>

</html>
